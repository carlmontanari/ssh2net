---
version: "3.3"

services:
  iosxe:
    hostname: iosxe
    privileged: true
    image: ssh2netiosxe
    networks:
      net1:
        ipv4_address: 172.18.0.11

  nxos:
    hostname: nxos
    privileged: true
    image: ssh2netnxos
    networks:
      net1:
        ipv4_address: 172.18.0.12

  junos:
    hostname: junos
    privileged: true
    image: ssh2netjunos
    networks:
      net1:
        ipv4_address: 172.18.0.15

networks:
  net1:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/26
